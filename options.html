<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        label { display: block; margin: 10px 0 5px; }
        input[type="range"], input[type="number"] { width: 100%; }
        #message { color: red; margin-top: 10px; }
        button { 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 10px; 
        }
        button:hover { background-color: #45a049; }
        .reset-button {
            background-color: #f44336; 
        }
        .reset-button:hover { background-color: #e53935; }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <form id="optionsForm">
        <label for="nikoSpeed">Niko Speed:</label>
        <input type="range" id="nikoSpeed" min="1" max="100" value="10">
        <span id="nikoSpeedValue">10</span>

        <label for="sleepFrameSpeed">Sleep Frame Speed:</label>
        <input type="range" id="sleepFrameSpeed" min="0.01" max="1" step="0.01" value="0.1">
        <span id="sleepFrameSpeedValue">0.1</span>

        <label for="idleTime">Idle Time (seconds):</label>
        <input type="number" id="idleTime" min="5" value="60">

        <button type="submit">Save</button>
        <button type="button" class="reset-button" id="resetButton">Reset to Default</button>
    </form>
    <p id="message"></p>
    <p>Please reload the page for changes to take effect.</p>

    <script src="scripts/options.js"></script>
</body>
</html>
